<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ionic Seed</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/angular-ui/angular-ui-router.js"></script>
    <script src="js/ionic-angular.js"></script>

    <!-- cordova script -->

    <script src="cordova.js"></script>

    <!-- your app's script -->

    <script type="text/javascript">
        var is_uiwebview = /(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/i.test(navigator.userAgent);

        if (is_uiwebview) {
            console.log('user real services');

            window.onerror = function (message, url, lineNumber) {
                console.log("Error: " + message + " in " + url + " at line " + lineNumber);
            }

            document.write('<script src=\'js/cordova-services.js\'><\/script>');
        }
        else {
            console.log('user mock services');
            document.write('<script src="js/cordova-mock-services.js"><\/script>');
        }
    </script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/cordova-controllers.js"></script>
    <script src="js/app.js"></script>
</head>

<!-- 'starter' is the name of this angular module (js/app.js)-->
<body ng-app="starter" ui-view="body">


</body>
</html>
