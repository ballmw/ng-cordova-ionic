<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ionic Seed</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="../www/css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/ionic-angular.js"></script>

    <!-- cordova script -->

    <script src="../www/cordova.js"></script>

    <!-- your app's script -->

    <script type="text/javascript">
        var is_uiwebview = /(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/i.test(navigator.userAgent);

        if (is_uiwebview) {
            console.log('user real services');

            window.onerror = function (message, url, lineNumber) {
                console.log("Error: " + message + " in " + url + " at line " + lineNumber);
            }

            document.write('<script src=\'js/cordova-services.js\'><\/script>');
        }
        else {
            console.log('user mock services');
            document.write('<script src="../www/js/cordova-mock-services.js"><\/script>');
        }
    </script>
    <script src="../www/js/services.js"></script>
    <script src="../www/js/controllers.js"></script>
    <script src="../www/js/cordova-controllers.js"></script>
    <script src="js/app.js"></script>
</head>

<!-- 'starter' is the name of this angular module (js/app.js)-->
<body ng-app="starter">

<!-- Our navigation router with some animations set -->
<pane nav-router animation="slide-left-right-ios7">
    <!-- The nav bar that will be updated as we navigate -->
    <nav-bar class="nav-title-slide-ios7" type="bar-positive" back-button-type="button-icon"
             back-button-icon="icon ion-arrow-left-c"></nav-bar>

    <!-- where the content of each page will be rendered -->
    <ng-view></ng-view>
</pane>
</body>
</html>
